name: dbt

on:
  push:
    branches:
      - master

env:
  DBT_PROFILES_DIR: ./
  DBT_GOOGLE_PROJECT: demoproject-301108
  DBT_GOOGLE_BIGQUERY_DATASET: demoproject-301108:demo_dataset
  DBT_GOOGLE_BIGQUERY_KEYFILE: ./.github/workflows/demoproject-301108-8142ac59f026.json

jobs:
  dbt:
    name: dbt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"
      - run: pip3 install dbt
      - run: dbt --version
      - run: 'echo "$KEYFILE" > ./.github/workflows/demoproject-301108-8142ac59f026.json
        shell: bash
        env:
          KEYFILE: ${{secrets.DBT_GOOGLE_BIGQUERY_KEYFILE}}
      - run: dbt run
      - run: dbt test