# This is a basic workflow to help you get started with Actions

name: dbt_demo

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  pull_request_target:
env:
  DBT_PROFILES_DIR: ./
  DBT_GOOGLE_PROJECT: demoproject-301108
  DBT_GOOGLE_BIGQUERY_DATASET: demoproject-301108:demo_dataset
  DBT_GOOGLE_BIGQUERY_KEYFILE: demoproject-301108-8142ac59f026.json

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
         python-version: '3.8'
      - name: dbt installation
        run: pip install dbt
      - name: keyfile running
        run: 'echo "$KEYFILE" > ./keyfile.json'
        shell: bash
        env:
          KEYFILE: ${{secrets.DBT_GOOGLE_BIGQUERY_KEYFILE}}
      - name: DBT Run
        run: dbt run
      - name: DBT Test
        run: dbt test